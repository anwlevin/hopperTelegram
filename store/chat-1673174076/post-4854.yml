  text: "‚Äú–î–æ–∫—Ç–æ—Ä –ß–∞—Ä–ª—å–∑ –°–æ–∫–∞—Ä–∏–¥–µ—Å, –∞–≤—Ç–æ—Ä –º–Ω–æ–∂–µ—Å—Ç–≤–∞ –∫–Ω–∏–≥, –ª–∞—É—Ä–µ–∞—Ç –ø—Ä–µ–º–∏–∏ –ê—Å—Å–æ—Ü–∏–∞—Ü–∏–∏\
    \ –ø—Å–∏—Ö–æ–∞–Ω–∞–ª–∏—Ç–∏–∫–æ–≤ –ë—Ä–∏—Ç–∞–Ω—Å–∫–æ–≥–æ –æ–±—â–µ—Å—Ç–≤–∞ –∑–¥—Ä–∞–≤–æ–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è, –∏–∑—É—á–∞–ª –≥–æ–º–æ—Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç—å\
    \ –Ω–∞ –ø—Ä–æ—Ç—è–∂–µ–Ω–∏–∏ —Å–æ—Ä–æ–∫–∞ –ª–µ—Ç. –¢—Ä–µ—Ç—å –µ–≥–æ –ø–∞—Ü–∏–µ–Ω—Ç–æ–≤ –ø–æ—Å–ª–µ –∫—É—Ä—Å–∞ –ª–µ—á–µ–Ω–∏—è –≤–µ—Ä–Ω—É–ª–∏—Å—å\
    \ –∫ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏, –∂–µ–Ω–∏–ª–∏—Å—å –∏–ª–∏ –≤—ã—à–ª–∏ –∑–∞–º—É–∂ –∏ –∑–∞–≤–µ–ª–∏ –¥–µ—Ç–µ–π. –î–æ–∫—Ç–æ—Ä –°–æ–∫–∞—Ä–∏–¥–µ—Å\
    \ –æ–ø–∏—Å—ã–≤–∞–µ—Ç, –∫–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º –∫—É–ª—å—Ç—É—Ä–Ω–∞—è —Ä–µ–≤–æ–ª—é—Ü–∏—è –ø—Ä–µ–≤—Ä–∞—Ç–∏–ª–∞ ¬´–ø–∞—Ç–æ–ª–æ–≥–∏—é¬ª –≤ –Ω–æ—Ä–º—É\
    \ –∂–∏–∑–Ω–∏. –û–Ω –ø–∏—à–µ—Ç:\n    \n     ¬´–ê–∫—Ç–∏–≤–∏—Å—Ç—ã –Ω–µ —Å—Ç–∞–ª–∏ –º–µ–ª—å—á–∏—Ç—å. –û–Ω–∏ –ø—Ä–∏—Å—Ç—É–ø–∏–ª–∏ –∫\
    \ –æ–±—Ä–∞–±–æ—Ç–∫–µ –º–∏—Ä–æ–≤—ã—Ö ‚Äî –Ω–µ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö!¬†‚Äî —Å–≤–µ—Ç–∏–ª –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–≥–æ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ –∏\
    \ —Å—É–º–µ–ª–∏ –Ω–µ–π—Ç—Ä–∞–ª–∏–∑–æ–≤–∞—Ç—å –∏—Ö –ø–æ–ª–Ω—ã–º –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª–µ–Ω–∏–µ–º —Å–∞–º–æ–≥–æ —Ç–µ—Ä–º–∏–Ω–∞ ¬´–≥–æ–º–æ—Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç—å¬ª.\
    \ –í 1972 –∏ 1973 –≥–æ–¥–∞—Ö –æ–Ω–∏ –ø–µ—Ä–µ–∏–∑–±—Ä–∞–ª–∏ —Ä—É–∫–æ–≤–æ–¥—è—â–∏–µ –æ—Ä–≥–∞–Ω—ã –ê–º–µ—Ä–∏–∫–∞–Ω—Å–∫–æ–π –ø—Å–∏—Ö–∏–∞—Ç—Ä–∏—á–µ—Å–∫–æ–π\
    \ –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–∏ –∏, –ø—Ä–æ–≤–µ–¥—è —Ä—è–¥ –º–∞–Ω–µ–≤—Ä–æ–≤ –∏ –∏–Ω—Ç—Ä–∏–≥, –±—É–∫–≤–∞–ª—å–Ω–æ –∑–∞ –Ω–æ—á—å ¬´–∏—Å—Ü–µ–ª–∏–ª–∏¬ª –≥–æ–º–æ—Å–µ–∫—Å—É–∞–ª—å–Ω–æ—Å—Ç—å\
    \ –∫–∞–∫ —è–≤–ª–µ–Ω–∏–µ. –ê—Å—Å–æ—Ü–∏–∞—Ü–∏—è –ø–æ –∏—Ö –Ω–∞—É—â–µ–Ω–∏—é –∑–∞—è–≤–∏–ª–∞, —á—Ç–æ –≤–ª–µ—á–µ–Ω–∏–µ –∫ –ª–∏—Ü–∞–º —Å–≤–æ–µ–≥–æ\
    \ –ø–æ–ª–∞ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–æ—Ç–∏–≤–æ–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–º. –≠—Ç–æ –≤—Å–µ–≥–æ –ª–∏—à—å –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–∞—è –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—å\
    \ ‚Äî —Å—Ç–æ–ª—å –∂–µ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∞—è, –∫–∞–∫, —Å–∫–∞–∂–µ–º, –ª–µ–≤–æ—Ä—É–∫–æ—Å—Ç—å63. –¢–µ—Ö, –∫—Ç–æ –Ω–µ —Å–æ–≥–ª–∞—à–∞–ª—Å—è —Å\
    \ —ç—Ç–∏–º –ø–æ–ª–∏—Ç–∏—á–µ—Å–∫–∏–º –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª–µ–Ω–∏–µ–º, –≤—Å–∫–æ—Ä–µ –∑–∞—Å—Ç–∞–≤–∏–ª–∏ –∑–∞–º–æ–ª—á–∞—Ç—å —Å –ø–æ–º–æ—â—å—é –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–∏–≤–Ω—ã—Ö\
    \ –º–µ—Ä. –ù–∞—à–∏ –ª–µ–∫—Ü–∏–∏ –æ—Ç–º–µ–Ω—è–ª–∏—Å—å –±–µ–∑ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è, –Ω–∞—à–∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –∏ —Å—Ç–∞—Ç—å–∏ –±–µ–∑\
