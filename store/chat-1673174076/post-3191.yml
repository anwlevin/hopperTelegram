    From WIKI ->


    The term Geisteswissenschaften first was used as translation of John Stuart Mill‚Äôs
    term ‚Äúmoral sciences‚Äù. The historian, philosopher and sociologist Wilhelm Dilthey
    popularised the term, arguing that psychology and the emerging field of sociology
    ‚Äì like the philological and historical disciplines ‚Äì should be considered as Geisteswissenschaft
    rather than as Naturwissenschaft (natural science), and that their methodology
    should reflect this classification. His arguments were very influential in the
    theories of the prominent German sociologist Max Weber, though Weber preferred
    the term Kulturwissenschaft, which has been promoted by his neokantian colleagues
    (Wilhelm Windelband and Heinrich Rickert).'
