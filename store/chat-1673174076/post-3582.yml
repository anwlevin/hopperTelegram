    \ —Å–Ω–æ–≤–∞ —É—Ö–æ–¥—è—Ç –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ –∫—É–¥–∞. –ï—Å–ª–∏ –≤–∞–º –Ω—É–∂–µ–Ω –æ–±—Ä–∞–∑: —è —á–∞—Å—Ç–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é —Å–µ–±—è\
    \ –≤ –≤–∏–¥–µ –±–æ–ª—å—à–æ–≥–æ, –ø—Ä–æ—Å—Ç–æ—Ä–Ω–æ–≥–æ –∫—Ä—ã—Ç–æ–≥–æ –≤–æ–ª—å–µ—Ä–∞, –≤ –∫–æ—Ç–æ—Ä–æ–º —Å–≤–æ–±–æ–¥–Ω–æ –ª–µ—Ç–∞—é—Ç –ø—Ç–∏—Ü—ã.\
    \ –ò–Ω–æ–≥–¥–∞ –æ–Ω–∏ –ª–∏—à—å –ø—Ä–æ–Ω–æ—Å—è—Ç—Å—è –ø–æ –ø–æ–º–µ—â–µ–Ω–∏—é, –∏–Ω–æ–≥–¥–∞ –∑–∞–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è —á—É—Ç—å –¥–æ–ª—å—à–µ, –∞\
    \ —Ç–æ –¥–∞–∂–µ ¬´–∫–æ–µ-—á—Ç–æ¬ª –ø–æ—Å–ª–µ —Å–µ–±—è –æ—Å—Ç–∞–≤–ª—è—é—Ç. –ù–æ –≤ –∫–æ–Ω—Ü–µ –∫–æ–Ω—Ü–æ–≤ –æ–Ω–∏ –≤—Å–µ –ª–µ—Ç—è—Ç –¥–∞–ª—å—à–µ.\
    \ –ï—Å—Ç—å –ø—Ç–∏—Ü—ã, –∫–æ—Ç–æ—Ä—ã–µ –º–Ω–µ –±–æ–ª—å—à–µ –Ω—Ä–∞–≤—è—Ç—Å—è, –µ—Å—Ç—å –∏ —Ç–∞–∫–∏–µ, —á—Ç–æ –º–µ–Ω–µ–µ —Å–∏–º–ø–∞—Ç–∏—á–Ω—ã.\
    \ –û–¥–Ω–∞–∫–æ —Å —Ç–µ—Ö –ø–æ—Ä, –∫–∞–∫ —è –ø—Ä–∏–¥—É–º–∞–ª –∫–∞—Ä—Ç–∏–Ω–∫—É –∫—Ä—ã—Ç–æ–≥–æ –≤–æ–ª—å–µ—Ä–∞, —á—É–≤—Å—Ç–≤–∞ –º–Ω–æ–π –±–æ–ª—å—à–µ\
    \ ¬´–Ω–µ –≤–ª–∞–¥–µ—é—Ç¬ª, —è –∏ —Å–∞–º –Ω–µ –æ—â—É—â–∞—é —Å–µ–±—è –∏—Ö ¬´—Ö–æ–∑—è–∏–Ω–æ–º –∏ –≤–ª–∞–¥–µ–ª—å—Ü–µ–º¬ª. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –Ω–µ\
    \ —Å–ª–∏—à–∫–æ–º –∂–µ–ª–∞—Ç–µ–ª—å–Ω—ã –≤ –∫–∞—á–µ—Å—Ç–≤–µ –≥–æ—Å—Ç–µ–π, –Ω–æ –æ–Ω–∏ –∏ –Ω–µ —Å–∏–ª—å–Ω–æ –º–µ—à–∞—é—Ç - –∫–∞–∫ –ø—Ç–∏—Ü—ã\
    \ –≤–Ω—É—Ç—Ä–∏ –≤–æ-–ª—å–µ—Ä–∞. –Ø –∏–≥–Ω–æ—Ä–∏—Ä—É—é –∏—Ö –∏–ª–∏ –Ω–∞–±–ª—é–¥–∞—é, —Å–æ—Ö—Ä–∞–Ω—è—è –¥–æ—Å—Ç–∞—Ç–æ—á–Ω—É—é –¥–∏—Å—Ç–∞–Ω—Ü–∏—é.\n\
    \n–°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å –ø—Ç–∏—Ü–∞–º–∏ –º–æ–∂–µ—Ç –¥–∞—Ç—å –¥–∞–∂–µ –±–æ–ª—å—à–µ: –µ—Å–ª–∏ —Ä–∞–∑–¥–µ–ª–∏—Ç—å —Å–≤–æ–∏ —ç–º–æ—Ü–∏–∏ –∏ ¬´–Ω–∞–≥—Ä–∞–¥–∏—Ç—å¬ª\
    \ –∏–º–∏ —Ä–∞–∑–Ω—ã–µ –≤–∏–¥—ã –ø—Ç–∏—Ü, —Å –Ω–∏–º–∏ –º–æ–∂–Ω–æ —à—É—Ç–∏—Ç—å –∏ –∏–≥—Ä–∞—Ç—å. –°–∫–∞–∂–µ–º, –∑–∞–≤–∏—Å—Ç—å –≤ –º–æ–µ–º –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–∏\
    \ - —ç—Ç–æ –º–∞–ª–µ–Ω—å–∫–∏–π, —Å—É–µ—Ç–ª–∏–≤—ã–π, –≥—Ä–æ–º–∫–æ —á–∏—Ä–∏–∫–∞—é—â–∏–π –≤–æ—Ä–æ-–±–µ–π. –ù–µ—Ä–≤–æ–∑–Ω–æ—Å—Ç—å - —Å—Ç—É—á–∞—â–∏–π\
    \ –¥—è—Ç–µ–ª. –Ø—Ä–æ—Å—Ç—å - —Å–æ–∫–æ–ª, –æ–ø–∏—Å—ã–≤–∞—é—â–∏–π –∫—Ä—É–≥–∏, –∞ —Å—Ç—Ä–∞—Ö - –ø–æ—Ä—Ö–∞—é—â–∏–π —Å –º–µ—Å—Ç–∞ –Ω–∞ –º–µ—Å—Ç–æ\
